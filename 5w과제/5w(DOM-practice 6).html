<!-- 교재 연습문제 -->
 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTf-8">
        <title>innerHTML(예제 6번)</title>

        <script>
            function q(){
                let p= prompt('HTML 텍스트 혹은 그냥 텍스트를 입력하세요.','');
                let a= document.getElementById('a');
                a.innerHTML=p;
            }
        </script>

    </head>
    
    <body>
        <h3>innerHTML</h3>
        <hr>
        <p id='a' onclick="q()">이번 여름에는 어디로 여행을 갈까요?</p>
    </body>
 </html>
