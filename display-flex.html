<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-flex</title>

    <style>
        .flex-container{
            display:flex;
            align-items: baseline;
        }
        .flex-item{
            flex-basis: 100px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>

</head>
<body>
    <h3>display-flex</h3>
    <hr>
    <div class="flex-container">
        <div style="background-color: aliceblue;" class="flex-item">Item 1</div>
        <div style="background-color: pink;" class="flex-item">Item 2</div>
        <div style="background-color: yellow;" class="flex-item">Item 3</div>
    </div>
</body>
</html>
