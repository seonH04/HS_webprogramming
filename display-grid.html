<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <h3>Grid</h3>
    <hr>
    <div style="display: grid; grid-template-rows: 50px 100px;
                grid-template-columns: 100px 100px;">
        <div style="background-color: aliceblue;">Item 1</div>
        <div style="background-color: pink;">Item 2</div>
        <div style="background-color: yellow;">Item 3</div>
        <div style="background-color: beige;">Item 4</div>
    </div>
</body>
</html>
