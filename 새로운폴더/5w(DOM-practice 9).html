<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서(예제 9번)</title>

    <script>
        function addstep(){
            let ui= prompt('라면을 끓이는 순서를 입력하라','');
            let a= document.getElementById('a');
            let b=document.createElement('li');
            b.innerHTML=ui;

            let ol = document.getElementById('ol');
            ol.appendChild(b);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id='ol' type="A" style="background-color:yellowgreen;" onclick="addstep();">
        <li>물을 끓인다.</li>

    </ol>
</body>
</html>
